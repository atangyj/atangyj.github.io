<!DOCTYPE html>
<html>

<head>
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">

</head>

<body>
  <!-- <div class='row'> -->

  <div id="container">
    <div id="game-control">
      <!-- <button id="start">Start</button> -->
      <!-- <div id='count'></div> -->
      <h1>Simon</h1>

      <div class="row">
        <div class="display">
          <h2>--</h2>
          <h3>COUNT</h3>
        </div>
        <div class="start">
          <div class="btn"></div>
          <h3>START</h3>
        </div>
        <div class="strict">
          <div class="btn"></div>
          <h3>STRIC</h3>
        </div>
      </div>

      <label class="switch">
        <input type="checkbox">
        <div class="slider"></div>
      </label>

    </div>
    <div id='green' class='button'></div>
    <div id='red' class='button'></div>
    <div id='yellow' class='button'></div>
    <div id='blue' class='button'></div>
  </div>
  <!-- </div> -->
  <script src="script.js"></script>
</body>

</html>
